<!DOCTYPE html>
<html>
<head>
    <title>Trainee Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainee Feedback Form</h1>
        <form action="submit_feedback.php" method="post">
            <label for="q1">1. How would you rate the clarity and effectiveness of the training materials provided to you during the program?</label>
            <input type="radio" name="q1" value="5" required> 5
            <input type="radio" name="q1" value="4"> 4
            <input type="radio" name="q1" value="3"> 3
            <input type="radio" name="q1" value="2"> 2
            <input type="radio" name="q1" value="1"> 1

            <label for="q2">2. Were the training sessions well-structured and organized, allowing you to follow along and comprehend the concepts easily?</label>
            <input type="radio" name="q2" value="5" required> 5
            <input type="radio" name="q2" value="4"> 4
            <input type="radio" name="q2" value="3"> 3
            <input type="radio" name="q2" value="2"> 2
            <input type="radio" name="q2" value="1"> 1

            <label for="q3">3. Did you feel comfortable asking questions and seeking clarification during the training? If not, what could have been done to encourage more engagement?</label>
            <input type="radio" name="q3" value="5" required> 5
            <input type="radio" name="q3" value="4"> 4
            <input type="radio" name="q3" value="3"> 3
            <input type="radio" name="q3" value="2"> 2
            <input type="radio" name="q3" value="1"> 1

            <label for="q4">4. How would you rate the overall support and guidance provided by the trainer throughout the program? Were your queries addressed promptly and adequately?</label>
            <input type="radio" name="q4" value="5" required> 5
            <input type="radio" name="q4" value="4"> 4
            <input type="radio" name="q4" value="3"> 3
            <input type="radio" name="q4" value="2"> 2
            <input type="radio" name="q4" value="1"> 1

            <label for="q5">5. On a scale of 1 to 5, how well did the training program align with your initial expectations and learning objectives? (1 - Not at all, 5 - Completely)</label>
            <input type="radio" name="q5" value="5" required> 5
            <input type="radio" name="q5" value="4"> 4
            <input type="radio" name="q5" value="3"> 3
            <input type="radio" name="q5" value="2"> 2
            <input type="radio" name="q5" value="1"> 1

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
